  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</head>

<body>
  <section id="title">
    <div class="container-fluid">
      <!-- Navigation bar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <!-- Navigation bar Title -->
        <a href="#" class="navbar-brand"><img class="logo " src="images/logo.png" alt="Logo" height="150" width="150">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navigation bar buttons -->
        <div class="collapse navbar-collapse " id="navbarTogglerDemo01">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Associations</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Sister Concerns</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Our Products</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </section>
  <section id="contact-us" >
    <div class="contact-us-form container-md ">
      <h2>CONTACT US</h2>
      <h4 class="get-in-touch">Get in touch with your queries</h4>
      <form action="index.html" method="post">
        <div class="row  ">
          <div class="col-sm-5 col-12 mr-4">
            <label for="name">Your Name(required)</label>
            <input class="form-control" type="text" id="name" name="name" size="35">
            <label for="email">Your Email(required)</label>
            <input class="form-control" type="email" name="email" id="email"  size="25">
            <label for="subject">Subject</label>
            <input class="form-control" type="text" name="subject" id="subject"  size="25">
          </div>

          <div class="col-sm-5 col-12 ml-4">
            <label for="message">Your Message</label>
            <br>
            <textarea class="form-control" id="message" name="message" rows="6" cols="30"></textarea>
            <button class="btn btn-dark contact-us-send" type="submit">Submit</button>
          </div>
          <div class="col-auto">

          </div>

        </div>
      </form>
    </div>
  </section>


</body>
